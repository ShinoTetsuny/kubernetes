apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: your-app.example.com
      http:
        paths:
          - path: /app/
            pathType: Prefix
            backend:
              service:
                name: my-app-service
                port:
                  number: 80
