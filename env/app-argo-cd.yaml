apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: dev
spec:
  project: default
  source:
    repoURL: 'https://github.com/YOUR_GITHUB_REPO_URL'
    targetRevision: HEAD
    path: 'path/to/your/app'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
